<!DOCTYPE html>
<html>
    <head>
        <title>Profile</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" crossorigin="anonymous">
        <script src="Scripts.js"></script>
    </head>
    <body onload="getInfo()">
        <div class="main-block">
            <h1>Profile</h1>
            <form id="profileform">

                <label id="icon" for="name"><i class="fas fa-user"></i></label>
                <input type="text" name="name" id="name" placeholder="Name" required/>

                <label id="icon" for="surname"><i class="fas fa-user"></i></label>
                <input type="text" name="surname" id="surname" placeholder="Surname" required/>

                <label id="icon" for="address"><i class="fas fa-user"></i></label>
                <input type="text" name="address" id="address" placeholder="Address"/>

                <label id="icon" for="phone"><i class="fas fa-user"></i></label>
                <input type="text" name="phone" id="phone" placeholder="Phone"/>

                <label id="icon" for="email"><i class="fas fa-envelope"></i></label>
                <input type="text" name="email" id="email" placeholder="Email" required/>

                <label id="icon" for="password"><i class="fas fa-unlock-alt"></i></label>
                <input type="password" name="password" id="password" placeholder="Password" required/>


            </form>
            <div id="result">
                
            </div>
            <div class="btn-block">
                <button onclick="modifyUser()">ModifyUser</button>
            </div>
            <div class="btn-block">
                <button onclick="deleteUser()">DeleteUser</button>
            </div>
            <div class="btn-block">
                <button onclick="modifyUser()">Logout</button>
            </div>
        </div>
    </body>
</html>
